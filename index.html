<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTEL Austria</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <img id="header" src="./images/header-mobile.png" alt="header">


    <div class="showroom-container">
        <div class="showroom-innerwrapper">
            <!-- -------------------- PPT1 ----------------------------- -->
            <!-- -------------------- PPT1 ----------------------------- -->
            <!-- -------------------- PPT1 ----------------------------- -->
            <div class="ppt1-wrapper">
                <div class="phone-container">
                    <div class="phone-innerwrapper">
                        <img class="tel-ram" src="./images/tel-ram-mobile.png" alt="tel">
                        <div class="tel-viewport">
                            <div class="tel-viewport-innerwrapper">
                                <img class="ppt1-viewport-img1" src="./images/homepage-ppt1background-img1-mobile.png"
                                    alt="img1">
                                <img class="ppt1-viewport-img2" src="./images/homepage-ppt1background-img2-mobile.png"
                                    alt="img2">
                                <img class="ppt1-viewport-img3" src="./images/homepage-ppt1background-img3-mobile.png"
                                    alt="img3">
                                <img class="ppt1-viewport-img4" src="./images/homepage-ppt1background-img4-mobile.png"
                                    alt="img4">
                            </div>
                        </div>

                    </div>
                </div>

                <div class="whitesnake-1">
                    HANDYS<br>
                    & TARIFE
                </div>
                <h2 class="ppt1-title">
                    SERVUS PLUS TARIFE
                </h2>
                <h3 class="ppt1-subtitle">
                    Die neuen Servus Plus Tarife<br>
                    Jetzt mit Top- Smartphones schon ab <b>€0.-</b>
                </h3>
                <a href="#" class="ppt1-button-1">
                    Mehr erfahren
                </a>

                <a href="#" class="ppt1-button-2">Mehr erfahren</a>
            </div>


            <!-- -------------------- PPT2 ----------------------------- -->
            <!-- -------------------- PPT2 ----------------------------- -->
            <!-- -------------------- PPT2 ----------------------------- -->

            <div class="ppt2-container">
                <div class="ppt2-innerwrapper">

                    <img class="ppt2-bluebackground" src="./images/homepage-ppt2-img2-mobile.png" alt="serija">
                    <img class="ppt2-bluebackground-after" src="./images/homepage-ppt2-img1-mobile.png" alt="serija">

                    <div class="whitesnake-2">
                        TV &<br>
                        ENTERTAINMENT
                    </div>
                    <h2 class="ppt2-title">
                        PAKETE ZU IHRER<br>
                        MASSNAHME
                    </h2>
                    <h3 class="ppt2-subtitle">
                        -50% auf alle TV Tarife.
                    </h3>
                    <a href="#" class="ppt2-button-1">
                        Mehr erfahren
                    </a>





                    <div class="ppt2-tv-container">
                        <div class="ppt2-tv-innerwrapper">
                            <img class="ppt2-tv-ram" src="./images/tv-ram.png" alt="tv">


                            <div class="ppt2-tv-viewport">
                                <div class="ppt2-tv-viewport-innerwrapper">
                                    <video class="ppt2-video" poster="./images/serije-poster.png" playsinline autoplay
                                        muted loop>
                                        <source src="./images/serije.mp4" type="video/mp4">
                                    </video>
                                    <div class="ppt2-tv-slides-container">
                                        <div class="ppt2-tv-slides-innerwrapper">
                                            <div class="ppt2-tv-slide-1">
                                                <img class="ppt2-tv-slide1-column1"
                                                    src="./images/tv-kanali-column-1.png" alt="kanali">
                                                <img class="ppt2-tv-slide1-column2"
                                                    src="./images/tv-kanali-column-2.png" alt="kanali">
                                                <img class="ppt2-tv-slide1-column3"
                                                    src="./images/tv-kanali-column-3.png" alt="kanali">
                                                <img class="ppt2-tv-slide1-column4"
                                                    src="./images/tv-kanali-column-4.png" alt="kanali">
                                            </div>
                                            <img class="ppt2-tv-slide-2" src="./images/homepage-ppt2-tv-slide-2.png"
                                                alt="slide2">
                                        </div>



                                    </div>





                                </div>
                            </div>
                        </div>

                    </div>

                    <img class="ppt2-stb" src="./images/daljinski-i-stb.png" alt="stb">
                    <img class="ppt2-telefon" src="./images/homepage-ppt2-telefon.png" alt="tel">

                    <a class="ppt2-offer-banner-1" href="#">
                        <img src="./images/homepage-ppt2-ponuda-1.png" alt="ponuda1">
                    </a>
                    <a class="ppt2-offer-banner-2" href="#">
                        <img src="./images/homepage-ppt2-ponuda-2.png" alt="ponuda2">
                    </a>

                </div>
            </div>


            <!-- -------------------- PPT3 ----------------------------- -->
            <!-- -------------------- PPT3 ----------------------------- -->
            <!-- -------------------- PPT3 ----------------------------- -->

            <div class="ppt3-container">
                <div class="ppt3-innerwrapper">

                    <div class="whitesnake-3">
                        Ladenstandorte<br>
                        in Ihrer Nähe
                    </div>

                    <a href="#" class="ppt3-button">
                        Mehr erfahren
                    </a>

                </div>
            </div>


            <!-- -------------------- PPT4 ----------------------------- -->
            <!-- -------------------- PPT4 ----------------------------- -->
            <!-- -------------------- PPT4 ----------------------------- -->

            <div class="ppt4-container">
                <div class="ppt4-innerwrapper">

                    <div class="whitesnake-4">
                        KUNDENSERVICE
                    </div>

                    <a href="#" class="ppt4-button">
                        Mehr erfahren
                    </a>

                </div>
            </div>



            <div class="sidebar-container"></div>
        </div>

    </div>

    <div class="trigger-1"></div>
    <div class="trigger-2"></div>
    <div class="trigger-3"></div>
    <div class="trigger-4"></div>
    <div class="trigger-5"></div>
    <div class="trigger-6"></div>
    <div class="trigger-7"></div>
    <div class="trigger-8"></div>
    <div class="trigger-9"></div>
    <div class="trigger-10"></div>
    <div class="trigger-11"></div>
    <div class="trigger-12"></div>
    <div class="trigger-13"></div>
    <div class="trigger-14"></div>
    <div class="trigger-15"></div>
    <div class="trigger-16"></div>
    <div class="trigger-17"></div>
    <div class="trigger-18"></div>
    <div class="trigger-19"></div>
    <div class="trigger-20"></div>
    <div class="trigger-21"></div>
    <div class="trigger-22"></div>
    <div class="trigger-23"></div>
    <div class="trigger-24"></div>
    <div class="trigger-25"></div>


    <img class="footer-part" src="./images/footer-1.png" alt="footer1">
    <img class="footer-part" src="./images/footer-2.png" alt="footer1">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"
        integrity="sha512-wK2NuxEyN/6s53M8G7c6cRUXvkeV8Uh5duYS06pAdLq4ukc72errSIyyGQGYtzWEzvVGzGSWg8l79e0VkTJYPw=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
